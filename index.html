<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card bg-light">
            <div class="card-body">

                <div class="text-center">
                    <h1 class="my-5">Badly explained movies</h1>

                    <hr>
                    <div id="explanation"></div>
                    <div id="hint"></div>
                    <hr>
                </div>
                
                <input id="input" type="text" class="form-control" placeholder="Enter guess here">

                <div class="d-grid">
                    <button class="btn btn-primary mt-3" type="button" id="submitButton">
                        Submit
                    </button>
                    <hr>
                    <button class="btn btn-secondary mb-4" type="button" id="hintButton">
                        Show Hint
                    </button>
                </div>


                <div id="output" class="mt-3 text-center">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
